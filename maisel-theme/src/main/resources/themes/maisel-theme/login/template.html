<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex, nofollow">

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Anmeldung bei Maisel & Friends</title>
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="resources/favicons/safari-pinned-tab.svg" color="#ff7801">
    <link rel="shortcut icon" href="resources/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="resources/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="resources/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="resources/dist/css/style.min.css" rel="stylesheet"/>
    <SCRIPT> if (typeof history.replaceState === 'function') {
        history.replaceState({}, "some title", "http://auth.cms-euw-dev.dc-cluster.de/auth/realms/cms/login-actions/authenticate?execution=073b5be3-2962-41b0-97b8-99965e96cc39&client_id=php-cms-client&tab_id=T2srO-uxfgI");
    }</SCRIPT>
</head>

<body class="">
<div class="login-pf-page">
    <div class="card-pf ">
        <div class="loginLogo">
            <div class="logo">
                <img src="resources/img/logo.svg" alt="Logo Maisel &amp; Friends" style="width: 100px; height: 100px;">
            </div>
        </div>
        <header class="login-pf-header">
            <div id="kc-locale">
                <div id="kc-locale-wrapper" class="">
                    <div class="kc-dropdown" id="kc-locale-dropdown">
                        <a href="#" id="kc-current-locale-link">Deutsch</a>
                        <ul>
                            <li class="kc-dropdown-item"><a
                                    href="/auth/realms/cms/login-actions/authenticate?client_id=php-cms-client&amp;tab_id=T2srO-uxfgI&amp;execution=073b5be3-2962-41b0-97b8-99965e96cc39&amp;kc_locale=de">Deutsch</a>
                            </li>
                            <li class="kc-dropdown-item"><a
                                    href="/auth/realms/cms/login-actions/authenticate?client_id=php-cms-client&amp;tab_id=T2srO-uxfgI&amp;execution=073b5be3-2962-41b0-97b8-99965e96cc39&amp;kc_locale=en">English</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <h1 id="kc-page-title">Anmelden</h1>
        </header>
        <div id="kc-content">
            <div id="kc-content-wrapper">


                <div id="kc-form">
                    <div id="kc-form-wrapper">
                        <form id="kc-form-login" onsubmit="login.disabled = true; return true;"
                              action="http://auth.cms-euw-dev.dc-cluster.de/auth/realms/cms/login-actions/authenticate?session_code=CA63tPN2TJm7CD22PlVglVpaBWtOudwCC0EP2wzIFPE&amp;execution=073b5be3-2962-41b0-97b8-99965e96cc39&amp;client_id=php-cms-client&amp;tab_id=T2srO-uxfgI"
                              method="post">
                            <div class="form-group">
                                <label for="username" class="control-label">Benutzername oder E-Mail</label>

                                <input tabindex="1" id="username" class="form-control" name="username" value=""
                                       type="text" autofocus autocomplete="off"/>
                            </div>

                            <div class="form-group">
                                <label for="password" class="control-label">Passwort</label>
                                <input tabindex="2" id="password" class="form-control" name="password" type="password"
                                       autocomplete="off"/>
                            </div>

                            <div id="kc-form-buttons" class="form-group">
                                <input type="hidden" id="id-hidden-input" name="credentialId"/>
                                <input tabindex="4" class="btn btn-primary btn-block btn-lg" name="login" id="kc-login"
                                       type="submit" value="Anmelden"/>
                            </div>

                            <div class="login-pf-settings">
                                <a tabindex="5"
                                   href="/auth/realms/cms/login-actions/reset-credentials?client_id=php-cms-client&amp;tab_id=T2srO-uxfgI">Passwort
                                    vergessen?</a>
                            </div>
                            <div id="kc-registration">
                                <span>Neuer Benutzer? <a tabindex="6"
                                                         href="${url.registrationUrl}">Registrieren</a></span>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('#kc-locale .kc-dropdown').addEventListener('click', function () {
        if (this.classList.contains('active')) {
            this.classList.remove('active');
        } else {
            this.classList.add('active');
        }
    });
</script>
</body>
</html>
